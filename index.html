<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Map Haldwani</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"
        />
        <link href="media/favicon.ico" rel="icon" />

        <link href="style.css" rel="stylesheet" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js"></script>

        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
            type="text/css"
        />
        <script src="vendor/control.js"></script>
        <link rel="stylesheet" href="vendor/control.css" />

        <script src="vendor/map-style.js"></script>
        <script src="vendor/geocoder.js"></script>
        <script src="vendor/mapbox-gl-traffic.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="loader">
            <div>
                <p class="loading text">
                    <image id="load-logo" src="media\logo.png"></image>
                    <b id="load-text">Map Haldwani</b>
                </p>
                <p class="loading">
                    <image src="media\loader.gif" width="50px"></image>
                </p>
            </div>
        </div>
        <div class="content">
            <div id="map">
                <div
                    id="leftSidebar"
                    class="sidebar flex-center left collapsed"
                >
                    <div class="sidebar-content rounded-rect sidebarLoading">
                        <div id="leftSidebarContent"></div>
                        <div
                            class="sidebar-toggle left"
                            onclick="toggleSidebar('leftSidebar')"
                        >
                            âœ•
                        </div>
                    </div>
                </div>
            </div>
            <div id="geocoder" class="geocoder"></div>
        </div>
        <script>
            function delay(time) {
                return new Promise((resolve) => setTimeout(resolve, time));
            }
            $(window).on("load", function () {
                delay(1500).then(() => {
                    $(".loading").fadeOut(200);
                    $(".loader").fadeOut(1000);
                });
            });
        </script>
        <script src="script.js"></script>
    </body>
</html>
